{% extends "base.html" %}

{% block css %}
<link href="{{ url_for('static', filename='vendor/css/add_contact.css') }}" rel="stylesheet">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-horizontal" action="/contacts/edit/{{contact.id}}" method="post">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar"
                    alt="User avatar">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Contact info</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" value="{{contact.name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile number</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="phone_number" value="{{contact.phone_number}}"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" value="{{contact.email}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" name="address">{{contact.address}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
